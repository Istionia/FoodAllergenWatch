<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
    <h1>Recipe Results</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <h2>{{ recipe['label'] }}</h2>
                <img src="{{ recipe['image'] }}" alt="{{ recipe['label'] }}">
                <p>{{ recipe['source'] }}</p>
                <a href="{{ recipe['url'] }}">View Recipe</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
