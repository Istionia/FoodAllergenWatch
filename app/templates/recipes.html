<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
    <h1>Recipe Results</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <h2>{{ recipe['name'] }}</h2>
                <p><strong>Ingredients:</strong> {{ recipe['ingredients'] }}</p>
                <p><strong>Instructions:</strong> {{ recipe['instructions'] }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
