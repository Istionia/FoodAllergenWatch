<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'https://fonts.googleapis.com' 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodAllergenWatch</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>FoodAllergenWatch</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/recipes?q=">Search Recipes</a>
        <a href="/allergen_check?q=">Allergen Check</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>
    <div class="content">
        <h2>Welcome to FoodAllergenWatch!</h2>
        <p>Your resource for food allergen information.</p>
        <form id="allergenForm" action="/allergen_check" method="GET">
            <label for="allergenInput">Enter Dish Name:</label>
            <input type="text" id="allergenInput" name="q" required>
            <button type="submit">Check Allergens</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
